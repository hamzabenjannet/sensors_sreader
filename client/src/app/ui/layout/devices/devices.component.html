<section class="content-header">
    <h1>
        Devices
        <!-- <small>list</small> -->
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Devices</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Device ID</th>
                        <th>Device name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let device of devices_list">
                        <td>{{device.device_id}}</td>
                        <td>{{device.meta.name}}</td>
                        <td>
                            <a href="/device/{{device.device_id}}">
                                <i class="fa fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
